<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="heading"> 
        <h1 id="header">Metric/Imperial Unit Convertor</h1>
        <input type="text" id="input" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="container-2">
    <div class="smallContainer">
        <h2>Length(Meter/Feet)</h2>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>
    <div class="smallContainer">
        <h2>Volume(Liters/Gallons)</h2>
        <p id="volume-el">0 Liters = 0.000 Gallon | 0 Gallon = 0.000 Liters</p>
    </div>

<div class="smallContainer">
    <h2>mass(kilograms/pounds)</h2>
    <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
